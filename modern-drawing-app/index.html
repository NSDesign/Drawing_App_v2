<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing App</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/components.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tool-button active" data-tool="select" title="Select">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2 2l7.5 7.5L6 13l-4-4V2z"/>
                </svg>
            </button>
            
            <button class="tool-button" data-tool="rectangle" title="Rectangle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
            </button>
            
            <button class="tool-button" data-tool="ellipse" title="Ellipse">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="9"/>
                </svg>
            </button>
            
            <button class="tool-button" data-tool="line" title="Line">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" y1="18" x2="18" y2="6"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="bezier" title="Bezier Curve">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 17s3-14 8-14 8 14 8 14"/>
        <circle cx="5" cy="12" r="1"/>
        <circle cx="19" cy="12" r="1"/>
    </svg>
</button>

            <button class="tool-button" data-tool="text" title="Text">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4,7 4,4 20,4 20,7"/>
                    <line x1="9" y1="20" x2="15" y2="20"/>
                    <line x1="12" y1="4" x2="12" y2="20"/>
                </svg>
            </button>

            <div class="separator"></div>
            
            <button class="tool-button" data-tool="pan" title="Pan">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13,6V11H18V7.75L22.25,12L18,16.25V13H13V18H16.25L12,22.25L7.75,18H11V13H6V16.25L1.75,12L6,7.75V11H11V6H7.75L12,1.75L16.25,6H13Z"/>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="logo">DrawApp</div>
                <div class="zoom-controls">
                    <button class="zoom-button" id="zoom-out" title="Zoom Out">-</button>
                    <span id="zoom-level">100%</span>
                    <button class="zoom-button" id="zoom-in" title="Zoom In">+</button>
                </div>
            </div>

            <!-- Canvas Container -->
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="grid-canvas"></canvas>
                    <canvas id="main-canvas"></canvas>
                    <canvas id="overlay-canvas"></canvas>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="cursor-position">0, 0</span>
                <span style="margin-left: auto;" id="status-text">Ready</span>
            </div>
        </div>

        <!-- Properties Panel -->
        <div class="properties-panel" id="properties-panel">
            <div class="property-group">
                <div class="property-label">Fill</div>
                <input type="color" class="color-picker" id="fill-color" value="#ffffff">
            </div>
            
            <div class="property-group">
                <div class="property-label">Stroke</div>
                <input type="color" class="color-picker" id="stroke-color" value="#000000">
                <input type="range" class="property-input" id="stroke-width" min="1" max="10" value="2" style="margin-top: 8px;">
            </div>
            
            <div class="property-group">
                <div class="property-label">Position</div>
                <input type="number" class="property-input" id="pos-x" placeholder="X" style="margin-bottom: 8px;">
                <input type="number" class="property-input" id="pos-y" placeholder="Y">
            </div>
            
            <div class="property-group">
                <div class="property-label">Size</div>
                <input type="number" class="property-input" id="size-width" placeholder="Width" style="margin-bottom: 8px;">
                <input type="number" class="property-input" id="size-height" placeholder="Height">
            </div>
        </div>
    </div>

    <!-- Load Core Scripts -->
    <script type="module" src="src/js/core/EventEmitter.js"></script>
    <script type="module" src="src/js/core/Shape.js"></script>
    <script type="module" src="src/js/shapes/Rectangle.js"></script>
    <script type="module" src="src/js/shapes/Ellipse.js"></script>
    <script type="module" src="src/js/shapes/Line.js"></script>
    <script type="module" src="src/js/core/CanvasState.js"></script>
    <script type="module" src="src/js/renderers/CanvasRenderer.js"></script>
    <script type="module" src="src/js/renderers/GridRenderer.js"></script>
    <script type="module" src="src/js/tools/BaseTool.js"></script>
    <script type="module" src="src/js/tools/SelectTool.js"></script>
    <script type="module" src="src/js/tools/RectangleTool.js"></script>
    <script type="module" src="src/js/tools/EllipseTool.js"></script>
    <script type="module" src="src/js/tools/LineTool.js"></script>
    <script type="module" src="src/js/tools/PanTool.js"></script>
    <script type="module" src="src/js/tools/ToolManager.js"></script>
    <script type="module" src="src/js/ui/PropertiesPanel.js"></script>
    <script type="module" src="src/js/DrawingApp.js"></script>
</body>
</html>
