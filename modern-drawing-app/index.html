<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing Application</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <!-- Main Menu -->
    <nav class="main-menu" id="mainMenu">
        <div class="menu-header">
            <h2>File</h2>
        </div>
        <div class="menu-content hidden" id="mainMenuContent">
            <button class="menu-item" data-action="new">New</button>
            <button class="menu-item" data-action="open">Open</button>
            <button class="menu-item" data-action="save">Save</button>
            <button class="menu-item" data-action="save-as">Save As</button>
            <button class="menu-item" data-action="export">Export</button>
        </div>
    </nav>

    <!-- Toolbar -->
    <aside class="toolbar" id="toolbar">
        <div class="tool-section" data-section="select">
            <button class="tool-button active" data-tool="select-object" title="Select Object (Q)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2 2h20v20H2z"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="select-element" title="Select Element (W)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l-2 2h4l-2-2zm0 20l2-2h-4l2 2zm-10-10l2-2v4l-2-2zm20 0l-2 2v-4l2 2z"/>
                </svg>
            </button>
        </div>

        <div class="tool-section" data-section="create">
            <button class="tool-button" data-tool="create-rectangle" title="Create Rectangle (R)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="create-ellipse" title="Create Ellipse (E)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <ellipse cx="12" cy="12" rx="9" ry="6"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="create-line" title="Create Line (L)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <line x1="3" y1="21" x2="21" y2="3" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="create-text" title="Create Text (T)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 4h16v4h-2V6H6v12h4v2H4V4z"/>
                </svg>
            </button>
        </div>

        <div class="tool-section" data-section="canvas">
            <button class="tool-button" data-tool="zoom" title="Zoom (Z)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="21 21l-4.35-4.35"/>
                    <line x1="8" y1="11" x2="14" y2="11"/>
                    <line x1="11" y1="8" x2="11" y2="14"/>
                </svg>
            </button>
            <button class="tool-button" data-tool="pan" title="Pan (P)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l-2 2 2 2 2-2-2-2zM2 12l2-2 2 2-2 2-2-2zm20 0l-2 2-2-2 2-2 2 2zM12 22l2-2-2-2-2 2 2 2z"/>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Properties Panel -->
    <aside class="properties-panel" id="propertiesPanel">
        <div class="panel-header">
            <h3>Properties</h3>
        </div>
        <div class="panel-content" id="propertiesContent">
            <!-- Dynamic content will be inserted here -->
        </div>
    </aside>

    <!-- Canvas Container -->
    <main class="canvas-container" id="canvasContainer">
        <canvas id="gridCanvas" class="canvas-layer"></canvas>
        <canvas id="drawCanvas" class="canvas-layer"></canvas>
        <canvas id="overlayCanvas" class="canvas-layer"></canvas>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar" id="statusBar">
        <div class="status-section">
            <span id="mousePosition">x: 0, y: 0</span>
        </div>
        <div class="status-section">
            <span id="canvasSize">Canvas: 800 x 600</span>
        </div>
        <div class="status-section">
            <span id="zoomLevel">Zoom: 100%</span>
        </div>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
